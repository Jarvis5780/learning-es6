<script>
    //Symbol 是 ES6 新引入的数据类型，它是一种特殊的、不可变的数据类型，用来生成唯一的标识符。
    //两个新生成的Symbol也是不相等的
    //使用    typeof someone1 检查类型为symbol

    const someone1 = Symbol('Jarvis1');
    const someone2 = Symbol('Jarvis2');

    const classRoom = {
        [Symbol('Jarvis1')] : {name:'Jarvis',age:10},
        [Symbol('Jarvis1')] : {name:'Jarvis1',age:11},
        [Symbol('Jarvis2')] : {name:'Jarvis2',age:12},
    }

    console.log(classRoom);

    const ret = Object.getOwnPropertySymbols(classRoom)
        .map(data => console.log(classRoom[data].name));
