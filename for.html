<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
const fruits = ['Apple','banbaa','other'];

//for
for (let i =0;i<fruits.length;i++){
    console.log(fruits[i]);
}

//forEach 不能使用break；continue
fruits.forEach(fruit => {
    console.log(fruit);
});

//for in
for(let index in fruits){
    console.log(fruits[index]);
}

//推荐
for (let fruit of fruits){
    console.log(fruit);
}
</script>
</body>
</html>
